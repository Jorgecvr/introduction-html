<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 10</title>
</head>
<body>
    <h1>Formulário</h1>
    <form>
        <div>
            Nome: <input type="text" required/>
        </div>
        <div>
            Idade: <input type="number"/>
        </div>
        <div>
            <select multiple>
                <option selected>Criação de Jogos</option>
                <option selected>Criação de Sites</option>
                <option>Criação de Apps</option>
            </select>
        </div>
        <div>
            <input type="submit" value="Enviar"/>
        </div>
    </form>

    <h1>Login</h1>
    <form>
        <div>
            Nome: <input type="text" required/>
        </div>
        <div>
            Idade: <input type="number" required/>
        </div>
        <div>
            E-mail: <input type="email" required/>
        </div>
        <div><input type="checkbox" id="professor"/>
        <label for = "professor">Professor</label>
        </div>
        <div><input type="checkbox" id="aluno" checked />
        <label for = "aluno">Aluno</label>
        </div>
        <div>
            Nível:
            <select>
                <option>Já tem experiência</option>
                <option>Iniciante</option>
            </select>
        </div>
        <div>
            Senha: <input type="password" required/>
        </div>
        <div>
            Cidade: <input type="text" required/>
        </div>
        <div>
            Estado:
            <select>
                <option>Minas Gerais</option>
                <option>São Paulo</option>
                <option>Rio de Janeiro</option>
            </select>
        </div>
        <div>
            <input type="submit" value="Cadastrar"/>
        </div>
    </form>
</body>
</html>
