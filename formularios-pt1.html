<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 9</title>
</head>
<body>
    <h1>Formulário</h1>
    <form>
        <div>
            Nome: <input type="text" required/>
        </div>
        <div>
            Idade: <input type="number"/>
        </div>
        <div>
            <input type="checkbox" id="inscrito" checked/>
            <label for = "inscrito">Está inscrito?</label>
        </div>

        <div>
            <textarea>Observações:</textarea>
        </div>

        <div>
            <input type="submit" value="Enviar"/>
        </div>
    </form>


    <h1>Login</h1>
    <form>
        <div>
            Nome: <input type="text" required/>
        </div>
        <div>
            Idade: <input type="number" required/>
        </div>
        <div>
            E-mail: <input type="email" required/>
        </div>
        <div><input type="checkbox" id="professor"/>
        <label for = "professor">Professor</label>
        </div>
        <div><input type="checkbox" id="aluno" checked />
        <label for = "aluno">Aluno</label>
        </div>
        <div>
            Senha: <input type="password" required/>
        </div>
        <div>
            Cidade: <input type="text" required/>
        </div>
        <div>
            <input type="submit" value="Cadastrar"/>
        </div>
    </form>
</body>
</html>
